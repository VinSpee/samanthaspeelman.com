<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{title}}</title>

		{{#if fabricator}}<link rel="stylesheet" href="{{baseurl}}/assets/fabricator/styles/f.css">{{/if}}

		<!-- toolkit styles -->
		<link rel="stylesheet" href="{{baseurl}}/assets/toolkit/styles/toolkit.css">
		<!-- /toolkit styles -->

	</head>
	<body>

		{{#if fabricator}}
			{{> f-icons}}
			{{> f-menu}}
			<div class="f-container">
				{{> f-control-bar}}
		{{/if}}


		{% body %}


		{{#if fabricator}}
			</div>
		<script src="{{baseurl}}/assets/fabricator/scripts/f.js"></script>
		{{/if}}

		<!-- toolkit scripts -->
		<script src="{{baseurl}}/assets/toolkit/scripts/toolkit.js"></script>
		<script>
			(function(d) {
				var config = {
					kitId: 'uar2mek',
					scriptTimeout: 3000,
					async: true
				},
				h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
			})(document);
		</script>
		<!-- /toolkit scripts -->

	</body>
</html>
